<html>
    <head>
        <title>Basic Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="calculators">
            <!--For Basic Calculator-->
            <div class="title">
                <h2 class="name">Basic Calculator</h2>
                <hr class="divider">
            </div>
            <!--calculator container-->
            <div id="basicContainer">
                <!--Need a way to view calcualtion results & inputs-->
                <div class="calContainer">
                    <h5 class="logo">K<span class="oh">()</span>NAN CODE</h5>
                    <form name="resultWindow">
                        <input class="resultText" name="resultText" placeholder=0 readonly />
                    </form>
                <!--Buttons for values and calcualtion methods-->
                    <table>
                        <tr>
                            <!-- <td><input class="button topRow blank"></td> -->
                            <td><input class="button ce topRow" type="button" value="CE" onclick="clr()"></td>
                            <td><input class="button del topRow" type="button" value="DEL" onclick="del()"></td>
                        </tr>
                        <tr>
                            <td><input class="button" type="button" value="+/-" onclick="insert('-')"></td>
                            <td><input class="button" type="button" value="&#8730" onclick="sqrRoot()"></td>
                            <td><input class="button" type="button" value="%" onclick="insert('%')"> </td>
                            <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                        </tr>
                        <tr>
                            <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                            <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                            <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                            <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
                        </tr>
                        <tr>
                            <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                            <td><input class="button" type="button" value="5"onclick="insert(5)"></td>
                            <td><input class="button" type="button" value="6"onclick="insert(6)"></td>
                            <td><input class="button" type="button" value="-"onclick="insert('-')"></td>
                        </tr>
                        <tr>
                            <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                            <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                            <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                            <td><input class="button add" type="button" value="+" onclick="insert('+')"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input class="button zero" type="button" value="0" onclick="insert(0)"></td>
                            <td><input class="button" type="button" value="&#46" onclick="insert('&#46')"></td>
                            <td><input class="button equals" type="button" value="=" onclick="equals()"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--For BMI Calculator-->
            <div class="title">
                <h2 class="name">BMI Calculator</h2>
                <hr class="divider">
            </div>
            <div class=bmiCalculator>
                <h1 class="heading">Calculate Your BMI</h1>
                <p class="direction1">Select Unit of Measurement:</p>
                <!--US-->
                <div class="measurement">
                    <input type="radio" id="US" name="units" value="US" onclick="hideMetric()" checked>
                    <label class="bmiLabel" for="US">U.S. Standard</label>
                </div>
            <!--Metric-->
                <div class="measurement">
                    <input type="radio" id="metirc" name="units" value="International Metric" onclick="hideUS()">
                    <label class="bmiLabel" for="metric">International Metric</label>
                </div>
                <!--Forms-->
                <div id="USForm">
                    <form class="bmiForm">
                        <label class="weightLabel usLabel">Weight in pounds: </label>
                        <input class="weight usInput" placeholder="lbs" ></input>
                        <br /> 
                        <label class="usheight usHeight">Height:</label>
                        <input class="feet" placeholder="ft'"></input>
                        <input class="inches" placeholder='in"'></input>
                    </form>
                </div>
                <div id="metricForm">
                    <form class="bmiForm">
                        <label class="weightLabel metricLabel">Weight in kilograms: </label>
                        <input class="weight metricInput" placeholder="kg" id="kg"></input>
                        <br /> 
                        <label class="metricHeight">Height: </label> 
                        <input class="cm" placeholder="cm" id="cm"></input>
                    </form>
                    <button class="bmiMCal" onclick="calMetric()">Calculate</button>
                    <div id="facts">

                    </div>
                    <div id="info">
                        <h1 id="yourBMI"></h1>
                        <h3 id="conversion1"></h3>
                        <h3 id="conversion2"></h3>
                    </div>
                </div>            
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
